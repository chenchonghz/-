<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <header style="height: 100%">
					 <div align="left">
                        <table style="width: 100%">
                            <tr>
                                <td>
                                    
                                </td>
                                <td align="right">
                                    <form class="form-inline" onsubmit="return false">
                                        <div class="form-group">
                                           <button id="searchBt" class="layui-btn layui-btn-small"><i class="layui-icon">&#xe615;</i>搜索</button>
                                        </div>
                                    </form>
                                </td>
                            </tr> 
                        </table>
                    </div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
									<th>序号</th>
									<th>牧民</th>
									<th>专家</th>
									<th>标题</th>
									<th>病情分类</th>
									<th>状态</th>
									<th>类型</th>
									<th>是否为优秀病例</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/layer.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"ajax": {
        		"url" : "/tasks",
        		"type":"get",
        		"data":function(d){
    			
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : ""},
				{"data" : "herdsmanId", "defaultContent" : ""},
				{"data" : "expertId", "defaultContent" : ""},
				{"data" : "title", "defaultContent" : ""},
				{"data" : "illnessCategoryId", "defaultContent" : ""},
				{"data" : "status", "defaultContent" : ""},
				{"data" : "type", "defaultContent" : ""},
				{"data" : "good", "defaultContent" : ""},

                
            ],
            "columnDefs": [
				{"name" : "id", "targets" : "0"},
				{"name" : "herdsmanId",
					"targets" : 1,
					"render":function(data,type,row){
						return row['nameH'];
					}
				},
				{"name" : "expertId", 
					"targets" : 2,
					"render":function(data,type,row){
						return row['nameE'];
					}
				},
				{"name" : "title", "targets" : "3"},
				{"name" : "illnessCategoryId", 
					"targets" : 4,
					"render":function(data,type,row){
						return row['nameI'];
					}
				},
				{"name" : "status", 
					"targets" : 5,
					"render":function(data,type,row){
						if(row['status']==1){
							return "未完成";
						}else{
							return "已完成";
						}
					}
				},
				{"name" : "type", 
					"targets" : 6,
					"render":function(data,type,row){
						if(row['type']==1){
							return "文字提交";
						}else if(row['type']==2){
							return "视频提交";
						}else{
							return "电话提交";
						}
					}
				},
				{"name" : "good", 
					"targets" : 7,
					"render":function(data,type,row){
						if(row['good']==0){
							return "不是优秀病例";
						}else{
							return "是优秀病例";
						}
					}
				},
				{
					"targets":8,
					"render":function(data,type,row){
						var id=row['id'];
						var href="taskView.html?id="+id;
						var taskGoodbutton=taskGood(id,"sys:task:goodTask",pers);
						var delTakebutton=delTake(id,"sys:task:delGoodTask",pers);
						var view=buttonVeiw(href,"sys:task:view",pers);
						if(row['good']==0){
							return view + taskGoodbutton;
						}else{
							return view + delTakebutton;
						} 
					}
				}
              ],
           "order": [[ 0, "asc" ]]
        } );
}
function toGood(id){
	layer.confirm('确定要设置为优秀病例吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'get',
            url : '/tasks/updateGood?id='+id+'&good=1',
            success : function(data) {
                example.ajax.reload();
                layer.msg("设置成功");
            }
        });
        
        layer.close(1);
    });
}
function quGood(id){
	layer.confirm('确定要取消优秀病例吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'get',
            url : '/tasks/updateGood?id='+id+'&good=0',
            success : function(data) {
                example.ajax.reload();
                layer.msg("取消成功");
            }
        });
        
        layer.close(1);
    });
}

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/tasks/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>
