<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen"
	href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen"
	href="../../css/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<style>
.layui-upload-img {
    width: 92px;
    height: 92px;
    margin: 0 10px 10px 0;
}
.layui-icon{
	cursor:pointer;
}
</style>
</head>
<body>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<form class="form-horizontal" onsubmit="return false" id="formCustomerUser">
			<fieldset>
			<input type="hidden" id="uid" name="id">
				<div class="form-group">
					<label class="col-md-2 control-label">手机号码</label>
					<div class="col-md-8">
						<input class="form-control" placeholder="手机号码" type="text"
							name="username" id="username" data-bv-notempty="true"
							data-bv-notempty-message="手机号码不能为空">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">密码</label>
					<div class="col-md-8">
						<input class="form-control" placeholder="密码" type="password"
							name="passWord" id="passWord" data-bv-notempty="false"
							data-bv-notempty-message="密码不能为空">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">用户类型</label>
					<input type="hidden" name="type" id="type2">
					<div class="col-md-2">
						<select id="type" class="form-control input-sm" disabled="disabled" style="background-color: #EEEEEE;">
							<option value="1">牧民</option>
							<option value="2">专家</option>
							<option value="3">药店</option>
						</select>
					</div>
				</div>
				<div class="form-actions">
					<div class="row" align="center">
						<div class="col-md-12">
							<button class="btn btn-primary"
								onclick="javascript:history.back(-1);">返回</button>
							<button class="btn btn-primary" type="submit" onclick="update()">
								<i class="fa fa-save"></i> 保存基本信息
							</button>
						</div>
					</div>
				</div>
				<div class="form-actions" id="addinfo">
				<div class="row" align="center">
					<div class="col-md-12">
						暂无药店信息
					</div>
				</div>
			</div>
			</fieldset>
		</form>
	</div>
	
	<div id="expertinfo" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:50px">
		<form class="form-horizontal" onsubmit="return false" id="formexpertinfo">
			<fieldset>
			<input type="hidden" id="infoid" name="id">
			<input type="hidden" id="infouid" name="uid">
			<div class="form-group">
					<label class="col-md-2 control-label">药店名称</label>
					<div class="col-md-8">
						<input class="form-control" placeholder="药店名称" type="text"
							name="pharmacyName" id="pharmacyName" data-bv-notempty="true"
							data-bv-notempty-message="药店名称不能为空">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">审核状态</label>
					<div class="col-md-4">
						<select name="status" id="status" class="form-control input-sm">
							<option value="0">待审核</option>
							<option value="1">审核通过</option>
							<option value="2">审核失败</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">药店头像</label>
					<div class="col-md-8">
						<button type="button" class="layui-btn" id="test1">
							<i class="layui-icon">&#xe67c;</i>上传药店头像
						</button>
						<input type="hidden" name="headerUrl" id="headerUrl">
						<div class="col-md-4" id="headImgDiv">
					
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">药店信息</label>
					<div class="col-md-8">
						<textarea class="form-control" placeholder="药店信息"  rows="5"
							name="drugstoreInformation" id="drugstoreInformation"
							data-bv-notempty="true" data-bv-notempty-message="药店信息不能为空">
							</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">药店许可证</label>
					<div class="col-md-8">
						<button type="button" class="layui-btn" id="test2">
							<i class="layui-icon">&#xe67c;</i>上传许可证图片
						</button>
						<input type="hidden" name="drugstoreLicense" id="drugstoreLicense">
					<div class="col-md-4" id="drugstoreLicenseDiv">
					
					</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">省</label>
					<div class="col-sm-2">
						<select class="form-control" name="province" id="province">
						</select>
					</div>
					<label class="col-md-1 control-label">市</label>
					<div class="col-sm-2">
						<select class="form-control" name="city" id="city">
							<option>==请选择===</option>
						</select>
					</div>
					<label class="col-md-1 control-label">县/区</label>
					<div class="col-sm-2">
						<select class="form-control" name="area" id="area">
							<option>==请选择===</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">详细地址</label>
					<div class="col-md-8">
						<input class="form-control" placeholder="详细地址" type="text"
							name="address" id="address" data-bv-notempty="true"
							data-bv-notempty-message="详细地址不能为空">
					</div>
				</div>
				<div class="form-actions">
					<div class="row" align="center">
						<div class="col-md-12">
							<button class="btn btn-primary"
								onclick="javascript:history.back(-1);">返回</button>
							<button class="btn btn-primary" type="submit" onclick="updateHerdsmaninfo()">
								<i class="fa fa-save"></i> 保存个人信息
							</button>
						</div>
					</div>
				</div>

			</fieldset>
		</form>
	</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript"
		src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/layer.js"></script>
	<script type="text/javascript" src="../../js/my/district.js"></script>
	<script type="text/javascript" src="../../js/my/ztree-menu.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/my/district.js"></script>
	<script type="text/javascript">
	var pro = window.location.protocol;
    var host = window.location.host;
    var domain = pro + "//" + host;
    var img;
	var example;
	layui.use('layer', function() {
		var layer = layui.layer;
	});
	initData();
	function initData() {
		var id = getUrlParam("id");
		if (id != "") {
			$.ajax({
						type : 'get',
						url : '/users/' + id,
						async : false,
						success : function(data) {
							$("#uid").val(data.id);
							$("#username").val(data.username);
							$("#type").val(data.type);
							$("#type2").val(data.type);
						
						}
					});

		}
	}
	initHerdsmaninfoData();
	function initHerdsmaninfoData(){
		var id = getUrlParam("id");
		if (id != "") {
			$.ajax({
						type : 'get',
						url : '/drugstoreinfos/drugstoreinfo/' + id,
						async : false,
						success : function(data) {
							if (data == "") {
								$("#addinfo").show();
								$("#expertinfo").hide();
								return;
										}else{
											$("#addinfo").hide();
											var src=domain+"/files";
											$("#pharmacyName").val(data.pharmacyName);
											$("#address").val(data.address);
											$("#infoid").val(data.id);
											$("#infouid").val(data.uid);
											$("#drugstoreInformation").val(data.drugstoreInformation)
											ProviceBind();
											$("#province").val(data.province);
											cityBind();
											$("#city").val(data.city);
											areaBind();
											$("#area").val(data.area);
											$("#status").val(data.status);
											$("#headerUrl").val(data.headerUrl);
											$("#drugstoreLicense").val(data.drugstoreLicense);
											var width = "width:100px;height:100px";
											var a = "<img src='"+src + data.headerUrl + "' style="+width+"></img>";
							                 var b = "<img src='"+src + data.drugstoreLicense + "' style="+width+"></img>";
											$("#headImgDiv").html(a);
											$("#drugstoreLicenseDiv").html(b);
											
											
											
													
										}
						}
					});

		}	
	}
	
	
	function update() {
		$('#formCustomerUser').bootstrapValidator();
		var bootstrapValidator = $("#formCustomerUser").data('bootstrapValidator');
		bootstrapValidator.validate();
		if (!bootstrapValidator.isValid()){
			return;
		}

		var formdata = $("#formCustomerUser").serializeObject();
		$.ajax({
			type : 'put',
			url : '/users/',
			contentType : "application/json; charset=utf-8",
			data : JSON.stringify(formdata),
			success : function(data) {
				layer.msg("修改成功", {
					shift : -1,
					time : 1000
				}, function() {
					location.href = "userList.html";
				});
			}
		});
	}
	
	layui.use('upload', function() {
		var upload = layui.upload;
		upload.render({
			elem : '#test1' //绑定元素
			,
			accept : 'images' //允许上传的文件类型
			,
			url : '/files' //上传接口
			,
			done : function(res, index, upload) {
				var url = res.url;
				 var src = domain + "/files" + url;
				 var width="width:100px;height:100px";
                 var a = "<img src='" + src + "' style="+width+"></img>";
                 $("#headImgDiv").html(a);
                 $("#headerUrl").val(url);
				//layer.msg("上传成功");
			}
		});
	});
	layui.use('upload', function() {
		var upload = layui.upload;
		upload.render({
			elem : '#test2' //绑定元素
			,
			accept : 'images' //允许上传的文件类型
			,
			url : '/files' //上传接口
			,
			done : function(res, index, upload) {
				var url = res.url;
				 var src = domain + "/files" + url;
				 var width="width:100px;height:100px";
                 var a = "<img src='" + src + "' style="+width+"></img>";
                 $("#drugstoreLicenseDiv").html(a);
                 $("#drugstoreLicense").val(url);
				//layer.msg("上传成功");
			}
		});
	});	
	function updateHerdsmaninfo(){
		$('#formexpertinfo').bootstrapValidator();
		var bootstrapValidator = $("#formexpertinfo").data('bootstrapValidator');
		bootstrapValidator.validate();
		if (!bootstrapValidator.isValid()) {
			return;
		}
		var formdata = $("#formexpertinfo").serializeObject();	
		$.ajax({
			type : 'put',
			url : '/drugstoreinfos/',
			contentType : "application/json; charset=utf-8",
			data : JSON.stringify(formdata),
			success : function(data) {
				layer.msg("修改成功", {
					shift : -1,
					time : 1000
				}, function() {
					location.href = "userList.html";
				});
			}
		});		
	}
	
	
	</script>
</body>
</html>
