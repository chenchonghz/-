<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen"
	href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen"
	href="../../css/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<form class="form-horizontal" onsubmit="return false" >
			<div class="form-group">
					<label class="col-md-2 control-label">手机号码</label>
					<div class="col-md-8">
						<div class="form-control" id="mobilePhone">
						
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">用户类型</label>
					<input type="hidden" name="type" id="type2">
					<div class="col-md-2">
						<select id="type" class="form-control input-sm" disabled="disabled" style="background-color: #EEEEEE;">
							<option value="1">牧民</option>
							<option value="2">专家</option>
							<option value="3">药店</option>
						</select>
					</div>
				</div>
				<div class="form-actions" id="addinfo">
					<div class="row" align="center">
						<div class="col-md-12">
							<button class="btn btn-primary"
								onclick="javascript:history.back(-1);">返回</button>
							<button class="btn btn-primary"
								onclick="addinfo();">添加牧民信息</button>
						</div>
					</div>
				</div>
		</form>
		
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="herdsmaninfo2" style="display:none;margin-top:20px;">
		<form class="form-horizontal" onsubmit="return false" >
			<div class="form-group">
					<label class="col-md-2 control-label">头像</label>
					<div class="col-md-8"  id="headImgDiv1">

					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">姓名</label>
					<div class="col-md-8">
						<div class="form-control" id="name1">
						
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">身份证号码</label>
					<div class="col-md-8">
						<div class="form-control" id="cardNumber1">
						
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">性别</label>
					<div class="col-md-2">
						<div class="form-control" id="sex1">
						
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">省</label>
					<div class="col-md-2">
						<div class="form-control" id="province1">
						
						</div>
					</div>
					<label class="col-md-1 control-label">市</label>
					<div class="col-md-2">
						<div class="form-control" id="city1">
						</div>
					</div>					
					<label class="col-md-1 control-label">县/区</label>
					<div class="col-md-2">
						<div class="form-control"  id="area1">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">详细地址</label>
					<div class="col-md-8" >
						<div class="form-control" id="address1" >
						</div>
					</div>
				</div>
				<div class="form-actions">
					<div class="row" align="center">
						<div class="col-md-12">
							<button class="btn btn-primary"
								onclick="javascript:history.back(-1);">返回</button>
						</div>
					</div>
				</div>
		</form>
	</div>
		
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="herdsmaninfo" style="display:none;margin-top:50px;">
		<form class="form-horizontal" onsubmit="return false" id="form">
			<fieldset>
				<input type="hidden" name="uid" id="uid">
				<div class="form-group">
					<label class="col-md-2 control-label">姓名</label>
					<div class="col-md-8">
						<input class="form-control" placeholder="姓名" type="text"
							name="name" id="name" data-bv-notempty="true"
							data-bv-notempty-message="姓名不能为空">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">身份证号码</label>
					<div class="col-md-8">
						<input class="form-control" placeholder="身份证号码" type="text"
							name="cardNumber" id="cardNumber" data-bv-notempty="true"
							data-bv-notempty-message="身份证号码不能为空">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">性别</label>
					<div class="col-md-4">
						<select name="sex" id="sex" class="form-control input-sm">
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">头像</label>
					<div class="col-md-8">
						<button type="button" class="layui-btn" id="test1">
							<i class="layui-icon">&#xe67c;</i>上传头像
						</button>
						<input type="hidden" name="headerUrl" id="headerUrl">
					<div class="col-md-4" id="headImgDiv">
					
					</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">省</label>
					<div class="col-sm-2">
						<select class="form-control" name="province" id="province">
							
						</select>


					</div>
					<label class="col-md-1 control-label">市</label>
					<div class="col-sm-2">
						<select class="form-control" name="city" id="city">
							<option>==请选择===</option>
						</select>
					</div>
					<label class="col-md-1 control-label">县/区</label>
					<div class="col-sm-2">
						<select class="form-control" name="area" id="area">
							<option>==请选择===</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">详细地址</label>
					<div class="col-md-8">
						<input class="form-control" placeholder="详细地址" type="text"
							name="address" id="address" data-bv-notempty="true"
							data-bv-notempty-message="详细地址不能为空">
					</div>
				</div>
				<div class="form-actions">
					<div class="row" align="center">
						<div class="col-md-12">
							<button class="btn btn-primary"
								onclick="javascript:history.back(-1);">返回</button>
							<button class="btn btn-primary" type="submit" onclick="add()">
								<i class="fa fa-save"></i> 保存
							</button>
						</div>
					</div>
				</div>

			</fieldset>
		</form>
	</div>

	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript"
		src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/layer.js"></script>
	<script type="text/javascript" src="../../js/my/district.js"></script>
	<script type="text/javascript" src="../../js/my/ztree-menu.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
	var pro = window.location.protocol;
    var host = window.location.host;
    var domain = pro + "//" + host;
	var example;
	initData();
	function initData() {
		var id = getUrlParam("id");
		if (id != "") {
			$.ajax({
						type : 'get',
						url : '/users/' + id,
						async : false,
						success : function(data) {
							console.log(data);
							$("#uid").val(data.id);
							$("#mobilePhone").html(data.username);
						}
					});
		}
	}
	herdsmaninfo();
	function herdsmaninfo(){
		var id =getUrlParam("id");
		if (id != "") {
			$.ajax({
						type : 'get',
						url : '/herdsmaninfos/herdsmaninfo/' + id,
						async : false,
						success : function(data) {
							if(data==""){
								$("#addinfo").show();
								return;
							}else{
								$("#addinfo").hide();
								$("#herdsmaninfo2").show();
								$("#name1").html(data.name);
								$("#cardNumber1").html(data.cardNumber);
								if(data.sex==1){
									$("#sex1").html("男");
								}else{
									$("#sex1").html("女");
								}
								$("#province1").html(data.provinceName);
								$("#address1").html(data.address);
								$("#city1").html(data.cityName);
								$("#area1").html(data.areaName);
								 var src = domain + "/files"+data.headerUrl;
								 var width="width:100px;height:100px";
				                 var a = "<img src='" + src + "' style="+width+"></img>";
								$("#headImgDiv1").html(a);
								
							}
						}
					});

		}
		
		
	}
	function addinfo(){
		
		$("#herdsmaninfo").show();
	}
	
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
			if (!bootstrapValidator.isValid()) {
				return;
			}
			var formdata = $("#form").serializeObject();
			$.ajax({
				type : 'post',
				url : '/herdsmaninfos',
				contentType : "application/json; charset=utf-8",
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {
						shift : -1,
						time : 1000
					}, function() {
						location.href = "userList.html";
					});
				}
			});
		}
		layui.use('upload', function() {
			var upload = layui.upload;
			upload.render({
				elem : '#test1' //绑定元素
				,
				accept : 'images' //允许上传的文件类型
				,
				url : '/files' //上传接口
				,
				done : function(res, index, upload) {
					var url = res.url;
					 var src = domain + "/files" + url;
					 var width="width:100px;height:100px";
	                 var a = "<img src='" + src + "' style="+width+"></img>";
	                 $("#headImgDiv").html(a);
	                 $("#headerUrl").val(url);
				}
			});
		});	
	</script>
</body>
</html>
