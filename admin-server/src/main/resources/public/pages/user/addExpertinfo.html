	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>

	<script type="text/javascript">
		var pro = window.location.protocol;
		var host = window.location.host;
		var domain = pro + "//" + host;
		var example;
		initEducationList();
		initEducationmList();
		initData();
		function initData() {
			var id = getUrlParam("id");
			if (id != "") {
				$.ajax({
					type : 'get',
					url : '/users/' + id,
					async : false,
					success : function(data) {
						$("#uid").val(data.id);
						$("#username").html(data.username);
						$("#type").val(data.type);
					}
				});
			}
		}
		herdsmaninfo();
		function herdsmaninfo() {
			var id = getUrlParam("id");
			if (id != "") {
				$.ajax({
							type : 'get',
							url : '/expertinfos/expertinfo/' + id,
							async : false,
							success : function(data) {
								if (data == "") {
									$("#addinfo").show();

								} else {
									console.log(data);
									var src = domain + "/files";
									$("#addinfo").hide();
									$("#herdsmaninfo2").show();
									$("#name1").html(data.name);
									$("#education1").val(data.education);
									$("#education2").val(data.educationMeng);
									$("#status1").val(data.status);
									$("#major1").html(data.expertise);
									$("#major2").html(data.expertiseMeng);
									$("#personal1").html(data.personal);
									$("#personal2").html(data.personalMeng);
									$("#cardNumber1").html(data.cardNumber);
									if (data.sex == 1) {
										$("#sex1").html("男");
									} else {
										$("#sex1").html("女");
									}
									$("#address1").html(data.address);
									$("#address2").html(data.addressMeng);
									var width = "width:100px;height:100px";
									var a = "<img src='"+src + data.headerUrl + "' style="+width+"></img>";
									$("#headImgDiv1").html(a);
									var imagesMore=$("#demo22");
									var img=eval('(' + data.expertCertificate + ')'); 
									for(var i=0;i<img.length;i++){
										imagesMore.append('<img class="layui-upload-img" src="'+src+img[i] +'" >')
									}

								}
							}
						});

			}

		}
		function addinfo() {

			$("#herdsmaninfo").show();
		}

		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
			if (!bootstrapValidator.isValid()) {
				return;
			}
			var formdata = $("#form").serializeObject();
			$.ajax({
				type : 'post',
				url : '/expertinfos',
				contentType : "application/json; charset=utf-8",
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {
						shift : -1,
						time : 1000
					}, function() {
						location.href = "userList.html";
					});
				}
			});
		};
		
		layui.use('upload',function(){
			var $ = layui.jquery, upload = layui.upload;
			//普通图片上传
			upload.render({
						elem : '#test1',
						url : '/files',
						before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
						    layer.load(); //上传loading
						    obj.preview(function(index,file, result) {
								 var width="width:100px;height:100px";
				                 var a = "<img src='" + result + "' style="+width+"></img>";
				                 $("#headImgDiv").html(a);
								});
						  }
					,done:function(res) {
						layer.closeAll('loading'); //关闭loading
							$("#headerUrl").val(res.url);
						}
					});
		})
		layui.use('upload',function() {
							var $ = layui.jquery, upload = layui.upload;
							 //多图片上传
							 var imgLists=$("#demo2");
							  upload.render({
							    elem: '#test2'
							    ,url: '/files'
							    ,multiple: true
							    ,before: function(obj){
			                        //将每次选择的文件追加到文件队列
			                        var files = obj.pushFile();
			                        //预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
			                        obj.preview(function(index, file, result){
			               
			                            if(file.size>0 &&  imgLists.find('img').length==0){
			                            	imgLists.empty();
			                            }
			                            imgLists.append('<a id="upload_img_'+index+'"><input type="hidden" class="upload_img_more" ><span><i class="layui-icon" style="font-size:20px;">&#x1007;</i></span><img class="layui-upload-img" src="'+ result +'" alt="'+ file.name +'"></a>');
			       
			                            $("#upload_img_"+index).bind('click',function(){
			                                delete files[index];//这里用官网介绍的方法，但是图片无法删除，提交后还是有图片内容
			                                $(this).remove();
			                            });
			                        });
			                    }
							    ,done: function(res, index, upload){
							    	var one =imgLists.find("a#upload_img_"+index);
							    	one.find("input").val(res.url);
							    	var upload_img=$(".upload_img_more");
							    	var leng =upload_img.length;
							    	var array=[];
							    	for(var u=0;u<leng;u++)
							    		{
							    		array.push(upload_img.eq(u).val());
							    		}
							    	var arr = JSON.stringify(array);
							    	$("#expertCertificate").val(arr);
							      //上传完毕
							    }
							  });
						})
	</script>
