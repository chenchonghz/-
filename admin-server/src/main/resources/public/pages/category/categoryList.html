<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>

<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();
var pro = window.location.protocol;
var host = window.location.host;
var domain = pro + "//" + host;

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"ajax": {
        		"url" : "/categorys",
        		"type":"get",
        		"data":function(d){
    			
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : ""},
				{
					"data" : "pname", "defaultContent" : ""
					},
				{"data" : "name", "defaultContent" : ""},
				{"data" : "createTime", "defaultContent" : ""},
				{"data" : "updateTime", "defaultContent" : ""},

                
            ],
            "columnDefs": [
				{"name" : "id", "targets" : "0"},
				{"name" : "parentId", "targets" : "1"},
				{"name" : "pname", "targets" : "2"},
				{"name" : "createTime", "targets" : "3"},
				{"name" : "updateTime", "targets" : "4"},
				{ 
                	"targets": 5,
                	"render": function (data, type, row) {
                		var id = row['id'];
                		var href = "updateCategory.html?id=" + id;
        				var edit = buttonEdit(href, "sys:category:add", pers);
                        var del = buttonDel(id, "sys:category:del", pers);
                        return edit+del;
                  	}
                }

              ],
           "order": [[ 0, "asc" ]]
        } );
}

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/categorys/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>
