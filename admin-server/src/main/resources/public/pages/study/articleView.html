<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文章预览</title>
<link rel="stylesheet" type="text/css" media="screen"
	href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen"
	href="../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="articleView">
		<form class="form-horizontal" >
			<div class="form-group">
				<label class="col-md-2 control-label">姓名</label>
				<div class="col-md-8">
					<div class="form-control" id="name"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">所属分类</label>
				<div class="col-md-8">
					<div class="form-control" id="categroyId"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">标题</label>
				<div class="col-md-8">
					<div class="form-control" id="title"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">内容</label>
				<div class="col-md-8">
					<div class="form-control" id="content"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">封面图片</label>
				<div class="col-md-8">
					<div class="col-md-6" id="coverPhoto"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">附件</label>
				<div class="col-md-8">
					<div class="col-md-6" id="enclosure"></div>
				</div>
			</div>
			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button type="button" class="btn btn-primary" onclick="javascript:history.back(-1);">返回</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/layer.js"></script>
	<script type="text/javascript" src="../../js/my/ztree-menu.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
	var pro = window.location.protocol;
    var host = window.location.host;
    var domain = pro + "//" + host;
	var example;
	initData();
	function initData(){
		var id = getUrlParam("id");
		if(id!=""){
		$.ajax({
			type:'get',
			url:'/studyArticles/'+id,
			success:function(data){
				var src= domain+"/files";
				$("#name").html(data.name);
				$("#content").html(data.content);
				$("#title").html(data.title);
				$("#categroyId").html(data.categoryName);
				var width = "width:100px;height:100px";
				var a = "<img src='"+src + data.coverPhoto + "' style="+width+"></img>";
				$("#coverPhoto").html(a);
				if(data.enclosure!=""){
					var b="<a href='"+src + data.enclosure + "' style="+width+">下载附件</a>"
					$("#enclosure").html(b)
				}else{
					$("#enclosure").html("无附件")
				}
				
				
			}
		})
		
			
			
		}
		
		
		
		
		
		
	}
		
	</script>
</body>
</html>
